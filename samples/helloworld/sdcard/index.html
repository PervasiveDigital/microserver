<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bytewizer Toggler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="img/ico" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        var state;
        $(document).ready(function () {
            $("button").click(function (event) {
                state = (state == true ? false : true);
                $.get('api/toggle', { status: state }, function (data) {
                    $("button").text(data);
                });
            });
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h3 class="m-4 text-primary">Microserver Led Toggler</h3>
                <button type="button" class="m-2 btn btn-primary btn-lg">Toggle Led</button>
                <div id="output"></div>
            </div>
        </div>
    </div>
</body>

</html>
